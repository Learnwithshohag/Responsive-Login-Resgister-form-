<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css" />
</head>
<body>
    <div class="main_box">

        <div class="form_box">

            <div class="button_group">

                <div id="button"></div>
                <button type="button" class="toggle_btn" onclick="Login()" >Login</button>
                <button type="button" class="toggle_btn" onclick="Register()" >Register</button>
                
            </div>

            <form id="Login" class="input_group">
				<input type="text" name="" placeholder="User ID" required>
				<input type="password" name="" placeholder="Enter password" required>
                <input type="checkbox" name="" class="check-box"><span>Remerber Password</span>
				<button type="submit">LogIn</button>
            </form>
            
            <form action="" id="Register" class="input_group">
                <input type="text" name="" placeholder="Enter Username" required>
                <input type="email" name="" placeholder="Enter Email" required>
                <input type="password" name="" placeholder="Enter password" required>
				<input type="checkbox" name="" class="check-box"><span>I agree all terms & condition</span>
				<button type="submit">Register</button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");
        var z = document.getElementById("button");

        function Register(){
			x.style.left = "-400px";
			y.style.left = "20px";
			z.style.left = "110px";
		}
        function Login(){
			x.style.left = "20px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
    </script>
</body>
</html>
